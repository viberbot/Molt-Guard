services:
  molt-guard:
    build: .
    container_name: molt-guard
    ports:
      - "11434:3005"
    environment:
      - OLLAMA_URL=http://192.168.68.68:11434
      - VALIDATION_MODE=Remote
      - PROMPT_SENSITIVITY=Medium
    networks:
      - infrastructure
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

networks:
  infrastructure:
    external: true
    name: global_infrastructure