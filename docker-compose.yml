services:
  molt-bot:
    build: .
    container_name: molt-bot
    ports:
      - "3005:3005"
    environment:
      - OLLAMA_URL=http://backend-ollama:11434
      - VALIDATION_MODE=Remote
    networks:
      - infrastructure
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

networks:
  infrastructure:
    external: true
    name: global_infrastructure
